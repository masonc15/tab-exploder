<!DOCTYPE html>
<html>

<head>
  <title>Options</title>
</head>

<body>
  <h1>Options</h1>
  <!-- standardize button size -->
  <style>
    button {
      width: 100px;
    }

  </style>
  <!-- Button to save and close tabs in only the current window -->
  <button id="saveCurrentWindow">Save and CLOSE current window</button>
  <!-- Button to save and close tabs in all windows -->
  <button id="saveAllWindows">Save all windows</button>
  <!-- Button to load tabs from file -->
  <button id="loadTabs">Load tabs</button>

  <!-- Message to display when tabs are saved -->
  <p id="message_line1"></p>
  <p id="message_line2"></p>

</body>
<script src="options.js"></script>

</html>
